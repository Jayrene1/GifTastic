<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>

    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</head>
<body>
    <!--Jumbotron Header-->
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Top 25 Musicians of 2018</h1>
                <p class="lead">Select from a list of Billboard's top 25 musicians to find GIFs</p>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-12 mb-4" id="button-display">

            </div>
        </div>
    </div>

    <!--Bootstrap cards masonry starter: https://www.codeply.com/go/q03ZHDeSGN-->
    <div class="container">
        <div class="card-columns" id="gif-display">
            
            <!-- TEMPLATE CARDS
            <div class="card">
                <img class="card-img-top img-fluid" src="https://picsum.photos/200" alt="Card image cap">

                <div class="card-body">
                    <h4 class="card-title">Card title that wraps to a new line</h4>
                    <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                </div>
            </div>

            <div class="card card-body">
                <img class="card-img-top img-fluid" src="https://picsum.photos/100/200" alt="Card image cap">

                <blockquote class="card-blockquote">
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p>
                    
                    <footer>
                        <small class="text-muted">Someone famous in <cite title="Source Title">Source Title</cite></small>
                    </footer>
                </blockquote>
            </div>

            <div class="card">
                <img class="card-img-top img-fluid" src="https://picsum.photos/200/250" alt="Card image cap">
                
                <div class="card-body">
                    <img class="card-img-top img-fluid" src="https://picsum.photos/250/350" alt="Card image cap">

                    <h4 class="card-title">Card title</h4>
                    <p class="card-text">This card has supporting text below as a natural lead-in to additional content.</p>
                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                </div>
            </div>

            <div class="card card-body card-inverse card-primary text-xs-center">
                <blockquote class="card-blockquote">
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat.</p>
                    <footer>
                        <small>Someone famous in <cite title="Source Title">Source Title</cite></small>
                    </footer>
                </blockquote>
            </div>

            <div class="card card-body text-xs-center">
                <h4 class="card-title">Card title</h4>
                <p class="card-text">This card has supporting text below as a natural lead-in to additional content.</p>
                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            </div>

            <div class="card">
                <img class="card-img img-fluid" src="https://picsum.photos/800/600" alt="Card image">
            </div>

            <div class="card card-body text-right">
                <blockquote class="card-blockquote">
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p>
                    <footer>
                        <small class="text-muted">Someone famous in <cite title="Source Title">Source Title</cite></small>
                    </footer>
                </blockquote>
            </div>

            <div class="card card-body">
                <h4 class="card-title">Card title</h4>
                <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This card has even longer content than the first to show that equal height action.</p>
                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            </div>
            -->

        </div>
    </div>

    <script src="assets/javascript/app.js"></script>

</body>
</html>
